<!DOCTYPE html>
<html>
  <head>
    <title>Data Map</title>

    <meta charset="utf-8" />
    <meta name="theme-color" content="#ff0000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script
      src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Data Map</h1>
      </header>
      <div class="side-panel">
        <h3>Layers</h3>
        <hr />
        <div class="layers-panel">
          <ul class="top-level">
            <li class="top-level enabled">
              <input type="checkbox" checked />Statistics
            </li>
            <ul class="second-level">
              <li class="second-level enabled">
                <input type="checkbox" checked />Income
              </li>
              <li class="second-level disabled">
                <input type="checkbox" />Crime
              </li>
              <li class="second-level disabled">
                <input type="checkbox" />Age Breakdown
              </li>
            </ul>
            <li class="top-level disabled">
              <input type="checkbox" />Real Estate
            </li>
            <li class="top-level disabled"><input type="checkbox" />Weather</li>
            <li class="top-level enabled">
              <input type="checkbox" checked />Amenities
            </li>
            <ul class="second-level">
              <li class="second-level enabled">
                <input type="checkbox" checked />Pubs
              </li>
              <li class="second-level disabled">
                <input type="checkbox" />Recreation Centers
              </li>
              <li class="second-level disabled">
                <input type="checkbox" />Museums
              </li>
            </ul>
          </ul>
        </div>
      </div>
      <div id="map"></div>
      <footer>
        Hamscrabbled by Brian Bancroft, 2019.
        <a href="https://bancroft.io" target="_blank">More about me</a>
      </footer>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
